<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Father</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body background="images/pic4.webp">

    <header>

        <h1 class="font-bold text-3xl text-center mt-7 text-red-500">Let's Go to my Father Bank <span
                class=" text-white">Bank
                Of
                Father !!!</span></h1>

    </header>

    <main>
        <section class="bg-green-300 w-8/12 mx-auto mt-10 p-10 rounded-lg" class="log-in">
            <h2 class="text-2xl font-bold mb-3">Please Login</h2>

            <div>
                <input class="block mb-2 w-8/12 px-3" type="email" name="" id="email-field" placeholder=" Email ">
                <input class="block mb-2 w-8/12 px-3" type="password" name="" id="pass-field" placeholder="Password ">

                <button class="bg-red-400 px-3 py-2 rounded-md text-sm font-semibold text-white hover:bg-sky-700"
                    id="sub-button">Submit</button>
            </div>

        </section>
    </main>
    <script src="javaScript/logIn.js"></script>
</body>

</html>
